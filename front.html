<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form_control1">
        <label for="Upload"> </label>
        <input 
        type="file" 
        accept = "image*" 
        id="myFileInput">
    </div>
    <div class="heading1">
        <h1> FRONT SIDE </h1>
    </div>
    <div class="front">
        <div class="line1">
            <img src="front.png" alt="" srcset="">
        </div>
        <div class="line2">
            <div class="preview">
                <img id ="imgPreview" src="" alt="preview">
            </div>
            <div class="data">
                <div class="name">
                    <div id="name_value"></div>
                </div>
            <div class="time">
                <div id="time"></div>
            </div>
            <div class="male">
                <div id="male"></div>
            </div>
            </div>
            <div class="qr">
                <img src="qr.png" alt="" srcset="">
            </div>
        </div>
        <div class="num">
            <div id="num"></div>
        </div>
        <div class="line3">
            <img src="line.png" alt="" srcset="">
        </div>

    </div>
    <div class="heading2">
        <h1> BACK SIDE </h1>
    </div>
    <div class="back">
        <div class="line4">
            <img src="back.jpg" alt="" srcset="">
        </div>
        <div class="line5">
            <div class="data2">
                <div class="add">
                    <div id="add"></div>
                </div>
                <div class="city">
                    <div id="panvel"></div>
                </div>
                <div class="code">
                    <div id="code"></div>
                </div>
                <div class="mobile">
                    <div id="mobile"></div>
                </div>
                <div class="mail">
                    <div id="mail"></div>
                </div>
            </div>
            <div class="qr">
                <img src="qr.png" alt="" srcset="">
            </div>
        </div>
        <div class="num1">
            <div id="num1"></div>
        </div>
        <div class="line6">
            <img src="line2.png" alt="" srcset="">
        </div>
    </div>

    
    
    
</body>
<script src="script.js"></script>
</html>
